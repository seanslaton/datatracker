<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Data Tracker</title>
   <script src="index.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <section id="main-header"><h1>Daily Tracker</h1></section>
   <table id="LRP-table">
            <div>
               <th class="LRP-header">Loads</th>
               <th class="LRP-header">Revenue</th>
               <th class="LRP-header">Profit Margin</th>
               <tr></tr>
               <td></td>
               <td></td>
               <td></td>
               <div>
                  <div id="loads-counter-button"><button class="handleButton()">Count</button></div>
                  <div id="revenue-counter-button"><button class="handleButton()">Count</button></div>
                  <div id="profit-counter-button"><button class="handleButton()">Count</button></div>
               </div>
            </div>
      </table>

      <table id="SRD-table">
         <div>
            <th class="SRD-header">Quotes Sent</th>
            <th class="SRD-header">Quotes Approved</th>
            <th class="SRD-header">Quotes Documented</th>
            <tr></tr>
            <td></td>
            <td></td>
            <td></td>
            <div>
               <div id="quotes-sent-counter-button"><button class="handleButton()">Count</button></div>
               <div id="quotes-approved-counter-button"><button class="handleButton()">Count</button></div>
               <div id="quotes-doc-counter-button"><button class="handleButton()">Count</button></div>
            </div>
         </div>
   </table>

   <table id="correspondace-table">
      <div>
         <th class="correspondace-header">Calls Sent</th>
         <th class="correspondace-header">Calls Answered</th>
         <th class="correspondace-header">Emails Sent</th>
         <th class="correspondace-header">Email Returned</th>
         <tr></tr>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
         <div>
            <div id="calls-sent-counter-button"><button class="Button">count</button></div>
            <div id="calls-answered-counter-button"><button class="handleButton()">Count</button></div>
            <div id="emails-sent-counter-button"><button class="handleButton()">Count</button></div>
            <div id="emails-returned-counter-button"><button class="handleButton()">Count</button></div>
         </div>
      </div>
</table>

</body>
</html>
